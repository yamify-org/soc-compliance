<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.ico' | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Accueil</a>
        <a href="{{ '/docs/introduction/overview' | relative_url }}">Documentation</a>
        <a href="{{ site.github.repository_url }}" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} Yamify. Tous droits réservés.</p>
      <nav>
        <a href="{{ '/CODE_OF_CONDUCT' | relative_url }}">Code de conduite</a>
        <a href="{{ '/CONTRIBUTING' | relative_url }}">Contribuer</a>
        <a href="{{ site.github.issues_url }}" target="_blank">Signaler un problème</a>
      </nav>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
</html>
